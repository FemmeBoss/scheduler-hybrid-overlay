<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Bulk Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ“„ Build Bulk CSV for Scheduler</h1>

  <div>
    <a href="/popup.html" class="btn-primary">Go to CSV Uploader</a>
  </div>

  <div class="csv-builder-section" style="display: flex; gap: 1rem; margin-bottom: 2rem; width: 100%;">
    <div class="form-section" style="flex: 1;">
      <label for="imageInput"><strong>Upload Images (1-20):</strong></label>
      <input type="file" id="imageInput" accept="image/*" multiple="">
    </div>

    <div class="form-section" style="flex: 1;">
      <label for="captions"><strong>Captions (one per line):</strong></label>
      <textarea id="captions" rows="6" placeholder="One caption per line..."></textarea>
    </div>

    <div class="form-section" style="flex: 1;">
      <label for="dates"><strong>Schedule Dates (ISO, one per line):</strong></label>
      <textarea id="dates" rows="6" placeholder="One schedule date per line... Example: 2025-04-15 10:00 AM"></textarea>
    </div>

    <button id="generateCsvBtn" class="btn-primary" style="align-self: flex-end; height: 40px;">Generate CSV File</button>
  </div>

  <script>
    document.getElementById('generateCsvBtn').addEventListener('click', function() {
      // Example CSV content
      const csvContent = [
        ['Page Name', 'Caption', 'Schedule Date'],
        ['Example Page', 'This is a caption', '2025-04-15 10:00 AM']
      ].map(e => e.join(',')).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'scheduler-template.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
