<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femme Boss Social Scheduler - Login</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1rem;
    }
    .login-container button:hover {
      background: #4f46e5;
    }
    .error {
      color: #d8000c;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 2rem;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    .divider {
      margin: 1.5rem 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #666;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider span {
      padding: 0 1rem;
    }
    #loginBtn {
      background: #1877f2;
    }
    #loginBtn:hover {
      background: #166fe5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="social-icons">
      <img src="/icons/fb-icon.png" alt="Facebook" class="logo">
      <img src="/icons/ig-icon.png" alt="Instagram" class="logo">
    </div>
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Admin Username" required />
      <input type="password" id="password" placeholder="Admin Password" required />
      <button type="submit">Admin Login</button>
      <div id="error" class="error"></div>
    </form>
    
    <div class="divider"><span>or</span></div>
    
    <button id="loginBtn" type="button">
      Connect with Facebook
    </button>
  </div>

  <script>
    console.log('Login page script starting...');
    
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing form...');
      
      const loginForm = document.getElementById('loginForm');
      const errorDiv = document.getElementById('error');
      
      if (!loginForm) {
        console.error('Login form not found!');
        return;
      }
      
      console.log('Login form found, adding submit handler...');
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('Form submitted');
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        console.log('Starting login attempt...');
        
        try {
          console.log('Preparing fetch request...');
          const response = await fetch(`${window.location.origin}/api/login`, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
          });
          
          console.log('Fetch request completed, status:', response.status);
          
          let data;
          try {
            data = await response.json();
            console.log('Response data:', data);
          } catch (jsonError) {
            console.error('Error parsing JSON response:', jsonError);
            errorDiv.textContent = 'Invalid server response';
            return;
          }
          
          if (response.ok) {
            console.log('Login successful, redirecting...');
            window.location.href = '/';
          } else {
            console.error('Login failed:', data);
            errorDiv.textContent = data.error || `Login failed (${response.status})`;
          }
        } catch (error) {
          console.error('Network or other error:', error);
          errorDiv.textContent = `Error: ${error.message}`;
        }
      });
      
      console.log('Form initialization complete');
    });
  </script>
  <script src="/src/core/auth.js" type="module"></script>
</body>
</html>
