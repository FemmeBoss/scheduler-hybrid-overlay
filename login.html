<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femme Boss Social Scheduler - Login</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Cinzel:wght@700&family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
  <style>
    #youtubeBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255,255,255,0.98);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10), 0 1.5px 8px 0 rgba(191,161,74,0.10);
      border: 2px solid #bfa14a;
      backdrop-filter: blur(8px);
      text-align: center;
      position: relative;
    }
    .login-container h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #111;
      margin-bottom: 2rem;
      letter-spacing: -1px;
    }
    .login-container input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #e5e5e5;
      border-radius: 7px;
      font-size: 1.08rem;
      background: #faf9f6;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px 0 rgba(191,161,74,0.04);
    }
    .login-container input:focus {
      border: 1.5px solid #bfa14a;
      outline: none;
      box-shadow: 0 0 0 2px #f7e7b0;
      background: #fff;
    }
    .login-container button {
      width: 100%;
      padding: 0.8rem 2.2rem;
      font-size: 1.08rem;
      font-weight: 500;
      border-radius: 7px;
      border: none;
      margin-bottom: 1.1rem;
      background: linear-gradient(90deg, #bfa14a 0%, #f7e7b0 100%);
      color: #111;
      letter-spacing: 0.2px;
      box-shadow: 0 1px 6px 0 rgba(191,161,74,0.10);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      font-family: 'Montserrat', 'Inter', 'Helvetica Neue', Arial, sans-serif;
    }
    .login-container button:hover {
      background: #111;
      color: #fff;
      box-shadow: 0 2px 10px 0 rgba(191,161,74,0.18);
    }
    #loginBtn {
      background: linear-gradient(90deg, #bfa14a 0%, #f7e7b0 100%);
      color: #111;
      font-weight: 700;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 10px 0 rgba(191,161,74,0.18);
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    #loginBtn:hover {
      background: #111;
      color: #fff;
      box-shadow: 0 2px 10px 0 rgba(191,161,74,0.18);
    }
    .error {
      color: #d8000c;
      margin-top: 0.5rem;
      font-size: 0.98rem;
      font-weight: 500;
      letter-spacing: 0.1px;
    }
    .logo {
      max-width: 60px;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 2px 8px #bfa14a22);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 1px 6px 0 rgba(191,161,74,0.10);
      border: 1.5px solid #f7e7b0;
      padding: 4px;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .social-icons img:hover {
      box-shadow: 0 2px 12px 0 #bfa14a55;
      border: 1.5px solid #bfa14a;
    }
    .divider {
      margin: 2rem 0 1.5rem 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #bfa14a;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 0.2px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 2px solid #f7e7b0;
    }
    .divider span {
      padding: 0 1rem;
      color: #bfa14a;
    }
    .login-title {
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      font-size: 2.1rem;
      font-weight: 700;
      color: #111;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
      text-align: center;
    }
    .login-script {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      font-weight: 400;
      color: #bfa14a;
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .script-black {
      font-family: 'Dancing Script', cursive !important;
      color: #111 !important;
      font-weight: 700 !important;
      letter-spacing: 0.5px;
    }
    .crown-logo {
      display: block;
      margin: 0 auto 1.2rem auto;
      max-width: 90px;
      filter: drop-shadow(0 2px 8px #bfa14a22);
    }
    .login-title.cinzel-lower {
      font-family: 'Cinzel', serif !important;
      color: #111 !important;
      font-weight: 700 !important;
      text-transform: lowercase !important;
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      letter-spacing: 0.5px;
      line-height: 1.05;
      margin-bottom: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .login-script.corinthia {
      font-family: 'Corinthia', cursive !important;
      color: #bfa14a;
      font-size: 2.2rem;
      font-weight: 400;
      margin-bottom: 2.2rem;
      letter-spacing: 0.5px;
      text-align: center;
      padding-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay loop muted playsinline id="bgVideo" style="
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: -1;
    pointer-events: none;
  ">
    <source src="https://res.cloudinary.com/drsopn5st/video/upload/v1747162839/Scheduler_Background_rezhkn.mp4" type="video/mp4">
  </video>

  <div class="login-container">
    <img src="/icons/fb-crown-logo.png" alt="Femme Boss Logo" class="crown-logo" style="max-width: 90px; margin: 0 auto 1.2rem auto; display: block;" />
    <div class="login-title cinzel-lower">femme boss scheduler</div>
    <div class="login-script corinthia">Welcome Back</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Admin Username" required />
      <input type="password" id="password" placeholder="Admin Password" required />
      <button type="submit">Admin Login</button>
      <div id="error" class="error"></div>
    </form>
    <div class="social-icons" style="margin-top: 1.2rem;">
      <img src="/icons/fb-icon.png" alt="Facebook" class="logo">
      <img src="/icons/ig-icon.png" alt="Instagram" class="logo">
    </div>
  </div>

  <script>
    console.log('Login page script starting...');
    
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing form...');
      
      const loginForm = document.getElementById('loginForm');
      const errorDiv = document.getElementById('error');
      
      if (!loginForm) {
        console.error('Login form not found!');
        return;
      }
      
      console.log('Login form found, adding submit handler...');
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('Form submitted');
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        console.log('Starting login attempt...');
        
        try {
          console.log('Preparing fetch request...');
          const response = await fetch(`${window.location.origin}/api/login`, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
          });
          
          console.log('Fetch request completed, status:', response.status);
          
          let data;
          try {
            data = await response.json();
            console.log('Response data:', data);
          } catch (jsonError) {
            console.error('Error parsing JSON response:', jsonError);
            errorDiv.textContent = 'Invalid server response';
            return;
          }
          
          if (response.ok) {
            console.log('Login successful, redirecting...');
            window.location.href = '/';
          } else {
            console.error('Login failed:', data);
            errorDiv.textContent = data.error || `Login failed (${response.status})`;
          }
        } catch (error) {
          console.error('Network or other error:', error);
          errorDiv.textContent = `Error: ${error.message}`;
        }
      });
      
      console.log('Form initialization complete');
    });
  </script>
  <script src="/src/core/auth.js" type="module"></script>
</body>
</html>
